<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="template2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <h2>Thank you for taking the time to help us improve the plateform</h2>
    </header>

    <main>
      <form method="post">
        <label for="nom">Name</label> <br />
        <input
          type="text"
          name="nom"
          id="nom"
          placeholder="Enter your name"
          required
        />
        <br />

        <label for="mail">Email</label> <br />
        <input
          type="email"
          name="mail"
          id="mail"
          placeholder="Enter your Email"
          required
        />
        <br />

        <label for="age">Age (optional)</label> <br />
        <input type="number" name="age" id="age" placeholder="Age" required />
        <br />

        <label for="role">Which option best describes your current role?</label>
        <br />
        <select name="role" id="role" required>
          <option value="" disabled selected>Select current role</option>
          <option value="tank">tank</option>
          <option value="dps">dps</option>
          <option value="support">support</option>
        </select>
        <br />

        <div class="reco">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <br />
          <input
            type="radio"
            id="definitly"
            name="recommend"
            value="definitly"
            required
          />
          <label for="definitly">Definitly </label> <br />

          <input
            type="radio"
            id="maybe"
            name="recommend"
            value="maybe"
            required
          />
          <label for="">Maybe</label> <br />

          <input
            type="radio"
            name="recommend"
            id="not_sure"
            value="not_sure"
            required
          />
          <label for="not_sure">Not sure</label>
        </div>

        <label for="favfeature"
          >What is your favorite feature of freeCodeCamp</label
        >
        <br />
        <select name="favfeature" id="favfeature" required>
          <option value="" disabled selected>Select an option</option>
          <option value="high_ground">the high ground</option>
          <option value="spinning">spinning</option>
          <option value="democracy">democracy</option>
          <option value="the_senate">the senate</option>
        </select>
        <br />

        <div class="what_improve">
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <br />
          <input
            type="checkbox"
            id="frontend"
            name="improve"
            value="frontend"
            required
          />
          <label for="frontend">Front-end Projects </label> <br />

          <input
            type="checkbox"
            id="backend"
            name="improve"
            value="backend"
            required
          />
          <label for="backend">Back-end Projects </label> <br />

          <input
            type="checkbox"
            id="datavis"
            name="improve"
            value="datavis"
            required
          />
          <label for="datavis">Data Visualization</label> <br />

          <input
            type="checkbox"
            id="challenges"
            name="improve"
            value="challenges"
            required
          />
          <label for="challenges">Challenges </label> <br />

          <input type="checkbox" id="osc" name="improve" value="osc" required />
          <label for="osc">Open Source Community </label> <br />

          <input
            type="checkbox"
            id="gitter_help"
            name="improve"
            value="gitter_help"
            required
          />
          <label for="gitter_help">Gitter help rooms </label> <br />

          <input
            type="checkbox"
            id="videos"
            name="improve"
            value="videos"
            required
          />
          <label for="videos">Videos </label> <br />

          <input
            type="checkbox"
            id="city_meetups"
            name="improve"
            value="city_meetups"
            required
          />
          <label for="city_meetups">City Meetups</label> <br />

          <input
            type="checkbox"
            id="wiki"
            name="improve"
            value="wiki"
            required
          />
          <label for="wiki">Wiki </label> <br />

          <input
            type="checkbox"
            id="forum"
            name="improve"
            value="forum"
            required
          />
          <label for="forum">Forum </label> <br />

          <input
            type="checkbox"
            id="add_courses"
            name="improve"
            value="add_courses"
            required
          />
          <label for="add_courses">Additional Courses </label>
        </div>

        <label for="other">Any comments or suggestion?</label> <br />
        <textarea
          id="other"
          rows="5"
          cols="50"
          wrap="physique"
          name="commentaires"
          placeholder="Enter your comment here..."
        ></textarea
        ><br />

        <label for="submit"></label>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
